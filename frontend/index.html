<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form id="form">
        <input type="text" name="name" id="name">
        <input type="text" name="github" id="github">
        <input type="number" name="knowledge" id="knowledge">
        <button type="submit">Enviar</button>
    </form> 

    <script>
        let form = document.getElementById("form");
        
        form.onsubmit = (event)=>{
            event.preventDefault();
            let name_form = document.getElementById("name").value;
            let github_form = document.getElementById("github").value;
            let knowledge_form = document.getElementById("knowledge").value;
            let config = {
                headers:{
                    "Content-Type":"application/json"
                },
                method: "post",
                body: JSON.stringify({name:name_form, github:github_form, knowledge:knowledge_form})
            }

            fetch('http://localhost:8000/api/professionals', config)
            .then(function(resposta) {
                return resposta.json();
            }).then(function(json) {
                console.log(json);
            }).catch(function(error){
                console.log(error);
            });

        }


    </script>

</body>
</html>
